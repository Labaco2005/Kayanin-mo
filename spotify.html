<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Player</title>
<style>
  body {
    background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGVnOXB2Zml3dmJmZmYyOWFiM3VzeWMwb3plc3BnMnJtbmtvOHBsYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TTWnfO964s245vzY4e/giphy.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
    overflow: hidden;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
  }
  .container {
    z-index: 1;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }
  .search-bar {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  input[type="text"] {
    width: 70%;
    padding: 10px;
    margin-right: 10px;
    border: none;
    border-radius: 5px;
  }
  button {
    background-color: #1db954;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background-color: grey;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background-color: #1ed760;
  }
  input[type="range"] {
    width: 80%;
    margin: 10px auto;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 0;
    text-align: center;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <h1>Spotify Player</h1>
  <div class="search-bar">
    <input type="text" id="query" placeholder="Enter song name or Spotify URL">
    <button class="search-button" onclick="searchSong()">Search</button>
  </div>
  <br>
  <input type="range" id="seekRange" min="0" value="0" step="1" onchange="seekToTime()">
  <br>
  <span id="currentTime">0:00</span>
  <br>
  <button id="playPauseButton" onclick="togglePlayPause()" disabled>Play</button>
  <button class="back-button" onclick="goBack()">Back</button>
  <button id="downloadButton" onclick="downloadAudio()" disabled>Download</button> <!-- Disabled by default -->
</div>

<footer>
  <p>&copy; 2024 WangWeng Gaming. All rights reserved.</p>
</footer>

<script>
var audioPlayer = new Audio();
var isMusicPlaying = false;

function searchSong() {
  var query = document.getElementById("query").value;
  var apiUrl = "https://deku-rest-api.replit.app/spotify?q=" + encodeURIComponent(query);

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      audioPlayer.src = data.result;
      audioPlayer.addEventListener('timeupdate', updateSeekRange);
      document.getElementById("query").value = ""; // Clear the search bar
      audioPlayer.play();
      isMusicPlaying = true;
      document.getElementById("playPauseButton").textContent = "Pause";
      document.getElementById("playPauseButton").disabled = false;
      document.getElementById("downloadButton").disabled = false; // Enable download button
    })
    .catch(error => {
      console.error('Error:', error);
    });
}

function updateSeekRange() {
  var seekRange = document.getElementById("seekRange");
  seekRange.max = audioPlayer.duration;
  seekRange.value = audioPlayer.currentTime;

  var currentTime = document.getElementById("currentTime");
  currentTime.textContent = formatTime(audioPlayer.currentTime);
}

function seekToTime() {
  var seekRange = document.getElementById("seekRange");
  audioPlayer.currentTime = seekRange.value;
}

function formatTime(seconds) {
  var minutes = Math.floor(seconds / 60);
  var remainingSeconds = Math.floor(seconds % 60);
  return minutes + ":" + (remainingSeconds < 10 ? "0" : "") + remainingSeconds;
}

function togglePlayPause() {
  if (isMusicPlaying) {
    if (audioPlayer.paused) {
      audioPlayer.play();
      document.getElementById("playPauseButton").textContent = "Pause";
    } else {
      audioPlayer.pause();
      document.getElementById("playPauseButton").textContent = "Play";
    }
  }
}

function goBack() {
  audioPlayer.pause();
  isMusicPlaying = false;
  document.getElementById("playPauseButton").textContent = "Play";
  document.getElementById("playPauseButton").disabled = true;
  document.getElementById("downloadButton").disabled = true; // Disable download button
  window.location.href = "mainCenter.html";
}

function downloadAudio() {
  var downloadLink = document.createElement('a');
  downloadLink.href = audioPlayer.src;
  downloadLink.download = 'audio.mp3';
  downloadLink.click();
}
</script>

</body>
</html>
