<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Player</title>
<link rel="stylesheet" type="text/css" href="spotify.css">
<style>
  .loading-spinner {
    display: none;
    border: 5px solid #f3f3f3;
    border-radius: 50%;
    border-top: 5px solid #3498db;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .error-message {
    display: none;
    color: red;
    font-weight: bold;
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <h1>Spotify Player</h1>
  <div class="search-bar">
    <input type="text" id="query" placeholder="Enter song name or Spotify URL">
    <button class="search-button" onclick="searchSong()">Search</button>
  </div>
  <p id="errorMessage" class="error-message"></p>
  <div id="loadingSpinner" class="loading-spinner"></div>
  <br>
  <input type="range" id="seekRange" min="0" value="0" step="1" onchange="seekToTime()">
  <br>
  <span id="currentTime">0:00</span>
  <br>
  <button id="playPauseButton" onclick="togglePlayPause()" disabled>Play</button>
  <button class="back-button" onclick="goBack()">Back</button>
  <button id="downloadButton" onclick="downloadAudio()" disabled>Download</button> <!-- Disabled by default -->
</div>

<footer>
  <p>&copy; 2024 WangWeng Gaming. All rights reserved.</p>
</footer>

<script src="spotify.js"></script>

</body>
</html>
